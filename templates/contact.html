{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0">
    <img src="/static/5.jpg" class="d-block w-100 mx-20" alt="...">
    <h1 style="
    position: absolute;
    top: 240px;
    left: 575px;">Contact us</h1>
</div>

<form method="post" action="/contact">
{% csrf_token %}
    <div class="container py-4">
        <div class="form-group my-4">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">

            {% comment %} name="mame" is necessary that djngo identify by their name {% endcomment %}

        </div>
        <div class="form-group my-4">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your E-mail">
        </div>
        <div class="form-group my-4">
            <label for="phone">phone</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
            <label for="desc">Tell me about what to wanr to conteact me.......</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>
{% endblock body %}
